<h3>Top Heroes</h3>

<div class="grid grid-pad">
    <!--this *ngfor is used list out each heros in the string seperately or some of them seperately. -->
    <a *ngFor="let hero of heroes" [routerLink]="['/detail', hero.id]" class="col-2-5">
        <div class="module hero">
            <span class="avatar">
                <img src= "{{hero.image}}"/> </span>
            <h4>
                {{hero.name}}
            </h4>
        </div>
    </a>
</div>
