<h2>My Heroes</h2>
<div>
    <label>Hero name:</label> <input #heroName />
    <button (click)="add(heroName.value); heroName.value=''">
    Add
  </button>
</div>
    <div>
    <hero-search></hero-search>
    </div>
<ul class="heroes">
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
        <span class="badge">{{hero.id}}</span>
        <span>{{hero.name}}</span>
        <button class="delete" (click)="delete(hero); $event.stopPropagation()">x</button>
    </li>
</ul>
<div *ngIf="selectedHero">
    <!-- modified this part to display all in one line with app comunicating in a very understanding way -->
    <!-- ommited printing selected hero name in upper case by omiting the filer -->
    <h2>
        You have selected {{selectedHero.name}} Would you like to <button (click)="gotoDetail()">View Details</button>
    </h2>
</div>
